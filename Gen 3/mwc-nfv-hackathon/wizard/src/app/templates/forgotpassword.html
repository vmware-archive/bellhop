<div class="login-wrapper">
    <form class="login" ng-submit="$ctrl.submit()"> 
   <!--    <input type="button" value="Login" ng-show="LoginNewUser" ng-click="$ctrl.Login()" class="btn btn-primary /> -->
      <label class="title">
    <h3 class="welcome">Forgot Password</h3>
    VNF Onboarding
	<h6 class="hint">Please enter Username or Email address</h5>
</label>

	

	
    <div class="alert alert-success .alert_margin" ng-show=passwordChangeSuccess>
    <div class="alert-items">
    <div class="alert-item static ">
        <div class="alert-icon-wrapper">
            <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
             </div>
            <span class="alert-text" id=passwordChangeSuccessMessage>User Registration sucessfull</span>
	  	    <a ng-href="" ng-click="$ctrl.Login()" class="alert-action">Click here to Login</a> 
      </div>
    </div>

     </div>


    <div class="alert alert-danger" ng-show="passwordChangeError">
    <div class="alert-items">
    <div class="alert-item static">
    <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
    </div>
    <span class="alert-text" id="passwordChangeErrorMessage" > Response </span>

    </div>
    </div>
    </div>

    
    <div class="login-group">

         <input class="username " type="text" id="username" placeholder="Username" ng-model="username">
         <!--<input class="username" type="text" name="email" placeholder="email address" ng-model="emailid"> -->
          <span align="center"> <strong>   Or  </strong> </span>
         <input class="username" type="email" name="email" placeholder="Email address" ng-model="emailid">
        <!-- <input class="password" type="password" id="password" placeholder="password" ng-model="password">
         <input class="password" type="password" id="confirmpassword" placeholder="confirm password" ng-model="confirmPassword">
 -->
		
		
         <div class="error active" ng-show="EmptyFieldErrorVisible">
               Please provide valid details
         </div>
         <div class="error active" ng-show="PasswordErrorVisible">
                Password and confirm password doesn't match.Please provide valid details.
         </div>
    <div >
    <button type="submit" id="generatepasswd" class="btn btn-primary button_length_forgot">Generate Password</button> 
    <span></span><span></span>
     <button type="submit" ng-click="$ctrl.Cancel()" class="btn btn-primary button_length_cancel">Cancel</button>
    </div>
    
   </div>

    </form>
