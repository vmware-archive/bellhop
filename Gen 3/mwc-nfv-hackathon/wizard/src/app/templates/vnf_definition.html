<div>
  <div class="row">
    <label class="text-light col-xs-12">VNF Definition</label>
  </div>
  <form name="$ctrl.forms.vnfDefinitionForm"
        ng-class="$ctrl.formSubmit == true ? $ctrl.FORM_SUBMIT_CLASS : $ctrl.NO_CLASS">
    <section class="form-block">
	<div class="form-group long ">
        <label class="required" for="VIMType">VIM Type</label>
        <div class="col-xs-8" id="VIMType">
          <div class="row">
            <div
				  class="radio col-xs-6 {{($ctrl.forms.vnfDefinitionForm.VIMTypes.$valid == false ? 'ng-invalid' : $ctrl.NO_CLASS)}}"
				  ng-repeat="VIM in $ctrl.VIMType">
				  <input ng-required="true" value="{{ VIM }}" type="radio" ng-model="$ctrl.VIMTypeSelected" name="VIMTypes"
						 id="{{VIM}}"/>
				  <label for="{{VIM}}">
					{{VIM}}
				  </label>
			</div>
		  </div>
		 </div>
		 <div class="col-xs-2">
          <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
            <clr-icon shape="info-circle" size="24"></clr-icon>
            <span class="tooltip-content">{{$ctrl.VIM_TOOLTIP}}</span>
          </span>
        </div>
      </div>

     
      <div class="form-group long">
        <label  class="required" for="OrchType">Orchestrator Type </label>
			<div class="select select_length">
			  <!--<select ng-required="true" id="OrchType" ng-model="$ctrl.OrchTypeSelected"
					  ng-change="DropDownChanged($ctrl.OrchTypeSelected)">
				<option ng-repeat="Orch in $ctrl.OrchType" value="{{Orch}}">{{Orch}}</option>
			  </select>-->
			  <select ng-required="true" id="OrchType" ng-model="$ctrl.OrchTypeSelected"
					  ng-change="DropDownChanged($ctrl.OrchTypeSelected)" 
					   ng-options="Orch disable when ((Orch === 'RIFT.ware 5.3' || Orch === 'RIFT.ware 6.1') && $ctrl.VIMTypeSelected =='vCloud Director') for  Orch in $ctrl.OrchType" >
			  </select>
			</div>
			<div class="col-xs-2">
			  <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
				<clr-icon shape="info-circle" size="24"></clr-icon>
				<span class="tooltip-content">{{$ctrl.ORCH_TOOLTIP}}</span>
			  </span>
			</div>
      </div>
		<div class="form-group">
        <label for="VNFType">VNF Type</label>
        <div class="select select_length">
          <select ng-required="true" id="VNFType" ng-model="$ctrl.VNFTypeSelected"
                  ng-change="$ctrl.onVNFTypeChange($ctrl.VNFTypeSelected)">
            <option ng-repeat="VNF in $ctrl.VNFType" value="{{VNF}}">{{VNF}}</option>
          </select>
        </div>
        <div class="col-xs-2">
          <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
            <clr-icon shape="info-circle" size="24"></clr-icon>
            <span class="tooltip-content">{{$ctrl.VNF_TOOLTIP}}</span>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label class="required" for="VNFDname">VNF Name</label>
        <input type="text" ng-model="$ctrl.VNFDname" id="VNFDname" name="VNFDname"
               placeholder="{{ $ctrl.INPUT_PLACEHOLDER }}" size="20" ng-pattern="/^[a-zA-Z0-9-_]*$/" required/>
        <div class="col-xs-2">
          <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
            <clr-icon shape="info-circle" size="24"></clr-icon>
            <span class="tooltip-content">{{$ctrl.VNFD_NAME_TOOLTIP}}</span>
          </span>
        </div>
      </div>
      <div class="form-group" ng-show="$ctrl.forms.vnfDefinitionForm.VNFDname.$error.pattern">
          <label></label>  <span style="color:red">Space and special characters are not allowed in VNF Name.</span>
      </div>
 
      <div class="form-group">
        <label for="VNFDescription">VNF Description</label>
        <input type="text" ng-model="$ctrl.vnfDescription" id="VNFDescription"
               placeholder="{{ $ctrl.INPUT_PLACEHOLDER }}" size="20"/>
			<div class="col-xs-2">
			  <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
				<clr-icon shape="info-circle" size="24"></clr-icon>
				<span class="tooltip-content">{{$ctrl.VNF_DESCRIPTION_TOOLTIP}}</span>
			  </span>
			</div>
      </div>
     
	  
	  <div class="form-group long">
        <label  class="required" for="OrchType">Number of VMs </label>
		 <input type="text" ng-model="$ctrl.numberOfVMs" id="numberOfVMs" name="numberOfVMs"
               placeholder="{{ $ctrl.INPUT_PLACEHOLDER }}" size="20" ng-pattern="/^[1-9]/" required/>
			<!--<div class="select select_length">
			    <select ng-model="$ctrl.numberOfVMs"
					  ng-options="number for number in $ctrl.possibleNumbersOfVMs">
			    </select>
			</div>-->
			 <div class="col-xs-2">
				  <span role="tooltip" aria-haspopup="true" class="tooltip tooltip-top-left">
					<clr-icon shape="info-circle" size="24"></clr-icon>
					<span class="tooltip-content">{{$ctrl.VM_TOOLTIP}}</span>
				  </span>
			</div>
      </div>
       <div class="form-group" ng-show="maxNicsError || $ctrl.forms.vnfDefinitionForm.numberOfVMs.$error.pattern">
          <label></label>  <span style="color:red">Value must be numeric and between 1 and 20.</span>
      </div>	  
	 
      
  </section>
  </form>
</div>
