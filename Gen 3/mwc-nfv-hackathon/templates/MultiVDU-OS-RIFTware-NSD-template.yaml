nsd:nsd-catalog:
    nsd:
    -   nsd:id: {{ vim_params.vnfd_name }}_nsd_id
        nsd:name: {{ vim_params.vnfd_name }}_nsd_name
        nsd:description: Generated by VNF-Onboarding Tool
        nsd:constituent-vnfd:
        -   nsd:member-vnf-index: '1'
            nsd:vnfd-id-ref: {{ vim_params.vnfd_name }}_vnfd_id
        nsd:vld: {% for ext_net in vim_params.External_Networks %}
        -   nsd:id: {{ ext_net}}
            nsd:name: {{ ext_net }}{% if ext_net == vim_params.mgmt_network %} 
            nsd:mgmt-network: 'true'{% endif %} {% if vim_params.NeworOldNetwork.get(ext_net) == false %}
            nsd:vim-network-name: {{ ext_net }}{% endif %}
            nsd:type: {{ vim_params.NetEtherNetType.get(ext_net) }}
            nsd:vnfd-connection-point-ref:
            -   nsd:member-vnf-index-ref: '1'
                nsd:vnfd-id-ref: {{ vim_params.vnfd_name }}_vnfd_id {% for cp in vim_params.Nics_External_cp.get(ext_net) %}
                nsd:vnfd-connection-point-ref: {{ cp }}_cp {% endfor %} {% endfor %}
