vnfd:vnfd-catalog:
    vnfd:
    -   id: {{ vnfd_name }}_vnfd_id
        name: {{ vnfd_name }}
        description: {{vnf_description}}
        vdu:
        -   id: {{ vnfd_name }}_vdu_id
            name: {{ vnfd_name }}_vdu_name
            vm-flavor:
                vcpu-count: {{ cpu }}
                memory-mb: {{ ram }}
                storage-gb: {{disk}}
            image: {{ image_id }}
            {% if scripts %}
            cloud-init-file: {{scripts.create}}
            {% endif %}
            guest-epa:{% if memory_reservation %}
                mempage-size: PREFER_LARGE{% else %}
                mempage-size: SMALL{% endif %}{% if latency_sensitivity %}
                cpu-pinning-policy: DEDICATED{% else %}
                cpu-pinning-policy: ANY{% endif %}{% if numa_affinity %}
                numa-node-policy:
                    node-cnt: {{ number_numa_node }}{% endif %}
            interface:
            -   name: {{ nic1_name }}
                type: EXTERNAL {% if Interfaces1_name %}
                virtual-interface:
                    type: {{ Interfaces1_name }}{% endif %}
                external-connection-point-ref: mgmt1 {% if nic2_name %}
            -   name: {{ nic2_name }}
                type: EXTERNAL {% if Interfaces2_name %}
                virtual-interface:
                    type: {{ Interfaces2_name }}{% endif %}
                external-connection-point-ref: net1{% endif %}{% if nic3_name %}
            -   name: {{ nic3_name }}
                type: EXTERNAL {% if Interfaces3_name %}
                virtual-interface:
                    type: {{ Interfaces3_name }}{% endif %}
                external-connection-point-ref: net2{% endif %}{% if nic4_name %}
            -   name: {{ nic4_name }}
                type: EXTERNAL {% if Interfaces4_name %}
                virtual-interface:
                    type: {{ Interfaces4_name }}{% endif %}
                external-connection-point-ref: net3{% endif %}{% if nic5_name %}
            -   name: {{ nic5_name }}
                type: EXTERNAL {% if Interfaces5_name %}
                virtual-interface:
                    type: {{ Interfaces5_name }}{% endif %}
                external-connection-point-ref: net4{% endif %}{% if nic6_name %}
            -   name: {{ nic6_name }}
                type: EXTERNAL {% if Interfaces6_name %}
                virtual-interface:
                    type: {{ Interfaces6_name }} {% endif %}
                external-connection-point-ref: net5{% endif %}
        connection-point:
            -   name: mgmt1
                type: VPORT{% if nic2_name %}
            -   name: net1
                type: VPORT{% endif %}{% if nic3_name %}
            -   name: net2
                type: VPORT{% endif %}{% if nic4_name %}
            -   name: net3
                type: VPORT{% endif %}{% if nic5_name %}
            -   name: net4
                type: VPORT{% endif %}{% if nic6_name %}
            -   name: net5
                type: VPORT{% endif %}
